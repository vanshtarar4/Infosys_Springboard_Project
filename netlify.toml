# Netlify Configuration - Auto Next.js Detection
# Let Netlify's built-in Next.js support handle everything automatically

[build]
  base = "frontend"
  command = "npm install && npm run build"
  # No publish directory - Netlify auto-detects Next.js output

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# API proxy to backend
[[redirects]]
  from = "/api/*"
  to = "https://infosys-springboard-project.onrender.com/api/:splat"
  status = 200
  force = true
