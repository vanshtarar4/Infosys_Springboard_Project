<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .response.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .response h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .response pre {
            background: rgba(0,0,0,0.05);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            margin-top: 10px;
        }

        .credentials {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .credentials h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .credentials p {
            margin: 5px 0;
            color: #666;
            font-size: 13px;
        }

        .credentials code {
            background: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .loader {
            display: none;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login API Test</h1>
        <p class="subtitle">Testing POST /api/auth/login endpoint</p>

        <div class="credentials">
            <h4>üìù Test Credentials:</h4>
            <p><strong>Admin:</strong> <code>admin</code> / <code>admin123</code></p>
            <p><strong>Analyst:</strong> <code>analyst</code> / <code>analyst123</code></p>
            <p><strong>Viewer:</strong> <code>viewer</code> / <code>viewer123</code></p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="admin" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin123" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="loader" id="loader"></div>

        <div class="response" id="response"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8001/api/auth/login';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('response');
            const loader = document.getElementById('loader');

            // Show loader
            loader.style.display = 'block';
            responseDiv.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                // Hide loader
                loader.style.display = 'none';

                // Show response
                responseDiv.style.display = 'block';
                
                if (response.ok && data.success) {
                    responseDiv.className = 'response success';
                    responseDiv.innerHTML = `
                        <h3>‚úÖ Login Successful!</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Role:</strong> ${data.user.role}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <h4 style="margin-top: 15px;">Token:</h4>
                        <pre>${data.token}</pre>
                        <h4 style="margin-top: 15px;">Full Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.innerHTML = `
                        <h3>‚ùå Login Failed</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>Error:</strong> ${data.error || 'Unknown error'}</p>
                        <h4 style="margin-top: 15px;">Full Response:</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                // Hide loader
                loader.style.display = 'none';

                // Show error
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `
                    <h3>‚ùå Request Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>Make sure the backend server is running on http://localhost:8001</p>
                `;
            }
        });

        // Auto-submit on page load for quick testing
        setTimeout(() => {
            console.log('Auto-submitting test login...');
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }, 500);
    </script>
</body>
</html>
